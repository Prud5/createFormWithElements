<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Create Account</h1>
    <form action=""></form>
    <label for="fname">First name*</label>
    <input type="text" id="fname" />
    <label for="lname">Last name*</label>
    <input type="text" id="lname" />
    <br />
    <br />
    <label for="email">Email*</label>
    <input type="email" />
    <br />
    <br />
    <label for="password">Password*</label>
    <input type="password" id="password" />
    <label for="c.password">Confirm Password*</label>
    <input type="password" id="c.password" />
    <br />
    <label for="Gender"> Gender*: </label>
    <br />
    <label for="male">Male</label>
    <input type="radio" id="male" value="male" name="gender" />
    <label for="female">Female</label>
    <input type="radio" id="female" value="female" name="gender" />
    <label for="other">Other</label>
    <input type="radio" name="gender" id="other" />
    <br />
    <label for="hobbies">Sports:</label>
    <br />
    <input type="checkbox" id="badminton" name="hobbies" />
    <label for="badminton">Badminton</label><br />
    <input type="checkbox" id="football" name="hobbies" />
    <label for="football">Football</label><br />
    <input type="checkbox" id="basketball" name="hobbies" />
    <label for="basketball">Basketball</label>
    <input type="checkbox" class="hockey" />
    <label for="hockey">Hockey</label><br />
    <input type="checkbox" class="rugby" />
    <label for="rugby">Rugby</label>
    <br />
    <label for="income">Employment Status</label>
    <br />
    <select name="income" id="income">
      <option value="Employed">Employed</option>
      <option value="Unemployed">Unemployed</option>
      <option value="Self-employed">Self Employed</option>
      <option value="Student">Student</option></select
    ><br />
    <label for="money">Income Amount</label>
    <input type="text" /><br />
    <label for="file">Upload profile picture</label>
    <input type="file" id="file" />
    <br />
    <label for="age">Age*</label>
    <input type="number" class="age" />
    <br />
    <label for="bio">Bio</label>
    <input type="text" class="bio" />
    <br />
    <br />
    <button class="btn">Create</button>
  </body>
</html>
